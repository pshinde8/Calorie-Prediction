<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="text/javascript" src="script.js"></script>

    <div class="grid">
        <h2 style="text-align: center;">QR Code Generator</h2>
        <center><img src="" id="img"></center>
        <div class="box">
            <select id="size">
                <option value="100">100x100</option>
                <option value="150">150x150</option>
                <option value="200">200x200</option>
                <option value="250" selected>250x250</option>
                <option value="300">300x300</option>
            </select>
            <br><br>
            <textarea placeholder="Enter Your Text" id="qrtext"></textarea>
            <br><br>
            <button id="button" type="submit" onclick="genQR()">Generate</button>
    
        </div>

    </div>
</body>
</html>
